<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="instruction">[enter a number between 2 and 10]</div>
        <div class="input-group">
            <input type="number" id="num1" min="2" max="10" value="3">
            <span class="by-text">by</span>
            <input type="number" id="num2" min="2" max="10" value="6">
        </div>
        <button id="generate-btn">Click here when ready!</button>
        <div id="table-output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
